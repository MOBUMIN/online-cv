        details: |
          컴퓨터과학종합설계 전공 시간에 진행한 프로젝트로, 프론트엔드를 담당했습니다.
          교내 봉사동아리인 날개와 협업을 하여 날개 팀의 활동으로 인정 받았습니다.
          ReactNative와 TypeScript, contextAPI+MVVM 모델을 이용했습니다.
          state 관리 Model에 대해서 차차 공부해가서 이전보다는 MVVM구조를 이용한 state관리가 수월해짐을 느꼈습니다.
          처음으로 배포, 출시까지 완료한 프로젝트가 될 것입니다.
